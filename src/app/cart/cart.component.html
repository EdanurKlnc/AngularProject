<app-nav></app-nav>
<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                    <div class="cart_title">Alışveriş Sepeti<small> </small></div>
                    <div class="cart_items">
                        <ul class="cart_list">
                            <li class="cart_item clearfix">
                                <div class="cart_item_image"><img src="{{products.image}}" width=50%></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Ürün</div>
                                        <div class="cart_item_text">{{products.name}}</div>
                                    </div>
                                    <div class="cart_item_color cart_info_col">
                                        <div class="cart_item_title">Renk</div>
                                        <div class="cart_item_text"><span
                                                style="background-color:#999999;"></span>{{products.color}}</div>
                                    </div>

                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Fiyat</div>
                                        <div class="cart_item_text">{{products.price}}</div>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="order_total">
                        <div class="order_total_content text-md-right">
                            <div class="order_total_title">Toplam</div>
                            <div class="order_total_amount">{{products.price}}</div>
                        </div>
                    </div>
                    <div class="cart_buttons">
                        <button type="button" class="button cart_button_clear" routerLink="/product">Alışverişe devam
                            et</button>
                        <button type="button" class="button cart_button_checkout">Satın Al</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
